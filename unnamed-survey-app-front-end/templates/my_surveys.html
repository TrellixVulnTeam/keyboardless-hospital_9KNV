<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .menuOptions{
        border: none;
              background-color: inherit;
              font-size: 16px;
              cursor: pointer;
              padding-left: 0px;
              display: inline-block;
              padding-top:2px;
      }

      .card-img-top{
        border-radius: 50%;
        height:10%;
        width:10%;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link type="text/css" rel="stylesheet" href="../static/style.css"> -->
    <title>Survey Freak!</title>
  </head>
  <body>
      <div class="pos-f-t">
          
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <!-- <h6 class="text-white">Close x</h6> -->
              <br>
              <a href="./my_surveys.html">
                <button class="menuOptions text-white" style="">My Surveys</button>
              </a>
              <br>
              <a href="./receivedSurveys.html">
                <button class="menuOptions text-white" style="">Received Surveys</button>
              </a>
              <br>
              <button class="menuOptions text-white" style="">Settings</button>
            </div>
          </div>
        </div>
		<h2 class="text-black text-center">My Surveys</h2>
		{% for my_survey in mySurveys %}
		<div class="card text-center" style="width: 18rem;">
		  <div class="card-body" style="float:none;margin:0 auto;">
			  <h5 class="card-title">{{ my_survey[1]["name"] }}</h5>
			  <p class="card-text"></p>
			  <a href="view_survey.html?survey={{my_survey[0]}}" class="btn btn-primary">View Results</a>
		</div>
      </div>
    </div>
    {% endfor %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
